<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg, #fff5f8 0%, #ffe4f1 100%);
}

/* TITLE */
.title {
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  margin-top: 60px;
  color: #ff4fa3;
}

.subtitle {
  text-align: center;
  font-size: 18px;
  margin-bottom: 40px;
  color: #555;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 30px;
  padding: 60px 40px;
  max-width: 700px;
  margin: auto;
  justify-items: center;
}

/* HEART */
.heart {
  width: 90px;
  height: 90px;
  background: #ff9ecf;
  position: relative;
  transform: rotate(-45deg);
  cursor: pointer;
  transition: 0.3s ease;
}

.heart:before,
.heart:after {
  content: "";
  width: 90px;
  height: 90px;
  background: #ff9ecf;
  border-radius: 50%;
  position: absolute;
}

.heart:before {
  top: -45px;
  left: 0;
}

.heart:after {
  left: 45px;
  top: 0;
}

.heart:hover {
  transform: rotate(-45deg) scale(1.1);
  background: #ff6fb5;
}

.heart.opened,
.heart.opened:before,
.heart.opened:after {
  background: #e06aa9;
}

/* POPUP */
.popup-overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: center;
  justify-content: center;
}

.popup-card {
  background: white;
  width: 90%;
  max-width: 450px;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  animation: pop 0.3s ease;
}

.popup-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  object-position: center;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.reason-number {
  font-size: 13px;
  color: #ff6fb5;
  margin-bottom: 8px;
}

.reason-text {
  font-size: 16px;
  margin-bottom: 12px;
}

.song {
  font-family: 'Great Vibes', cursive;
  font-size: 22px;
  color: #ff4fa3;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* MOBILE */
@media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(4, 1fr);
  }
}
</style>
</head>
